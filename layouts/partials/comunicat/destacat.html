<div class="destacat">
    <div class="destacat_title">
        {{ if isset .Params "enllac" }}
            <a href="{{ .Params.enllac }}">{{ .Title }}</a>
        {{ else }}
            {{ .Title }}
        {{ end}}
    </div>
    <div class="destacat_text">
        {{ .Description }}
    </div>
</div>
