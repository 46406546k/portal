box: node:4.2.6-slim
build:
  steps:
    - arjen/hugo-build@1.13.1:
        version: "0.17"
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    # indexem primer i generem l'index.json que recuperarem a la propera indexaci√≥ per a comparar els canvis.
    - script:
        name: Algolia Indexing
        code: |
          cd _tasks/algolia/
          npm install markdown2json
          npm install algoliasearch
          npm install request
          node index-algolia.js
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: canigo.ctti.gencat.cat
        basedir: public
